<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Typing Competition</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link href="styles/style.css" rel="stylesheet">
  </head>
  <body onload="addWords()">
    <header class="blurred">
      <h3>Typing Competition</h3>
    </header>

    <div class="centered"><div id="login-prompt">
      <input class="login-input" type="text" placeholder="First Name" required>
      <input class="login-input" type="text" placeholder="Last Name" required>
      <p style="font-size: 8pt">Choose wisely as your name cannot be changed.</p>
      <button id="enter-button" onclick="setName()">Enter</button>
    </div></div>

    <main class="blurred">
      <section id="word-section">
        <div class="waiting"">⌛</div>
      </section>
  
      <section id="type-section">
        <input id="typebox" name="typebox" type="text" tabindex="1" autofocus onkeydown="typingTest(event)"/>
        <div id="timer" class="type-btn"><span>1:00</span></div>
        <button id="restart" class="type-btn" tabindex="2" onclick="restartTest()">
          <span id="restart-symbol">↻</span>
        </button>
      </section>
    </main>

    <audio id="successAudio" src="res/success.mp3" preload="auto"></audio>
    <audio id="failAudio" src="res/fail.mp3" preload="auto"></audio>
    <audio id="endAudio" src="res/end.mp3" preload="auto"></audio>

    <footer class="blurred">
      Made by the Radio Glenunga Team<br>Based on code by Adam Schwartz
      <a href="/leaderboard"><button style="position: absolute; bottom: 0; right: 0;">Leaderboard</button></a>
    </footer>
    <script src="scripts/typing-test.js"></script>
  </body>
</html>
